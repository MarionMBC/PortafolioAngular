<div *ngIf="!_productosService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let prod of _productosService.productosFiltrado" [routerLink]="['/item',prod.cod ]" class="animate__animated animate__fadeIn rk-item ae-masonry__item">
        <img src="assets/img/productos/{{prod.url}}.jpg" alt="">
        <div [routerLink]="['/item', prod.cod]" class="item-meta">
            <h2>{{prod.titulo}}</h2>
            <p>{{prod.categoria}}</p>
        </div>
    </a>
</div>
